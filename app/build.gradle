apply plugin: 'com.android.application'
android {
    compileSdk 34
    buildToolsVersion '34.0.0 rc2'

    defaultConfig {
        applicationId "com.course.example.musicthread"
        minSdkVersion 26
        targetSdkVersion 33
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    namespace 'com.course.example.musicthread'
}

dependencies {
}